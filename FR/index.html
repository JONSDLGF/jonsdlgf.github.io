<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeCraft</title>
  <link rel="icon" href="logo.png" type="image/png">
  <script src="index.js" defer></script>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header img {
      display: block;
      margin: 20px auto;
      width: 200px;
      image-rendering: pixelated;
    }
    hr {
      border: 1px solid white;
      margin: 20px 0;
    }
    .sidebar {
      float: left;
      width: 20%;
      background-color: white;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      min-height: 100vh;
    }
    .content {
      margin: 0 auto;
      width: 50%;
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 8px;
    }
    .content p {
      margin: 10px 0;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="baner.png" alt="Banner FreeCraft">
  </header>

  <hr>

  <aside class="sidebar">
    <p><a href="https://github.com/JONSDLGF/FreeCraft">El repo oficial</a></p>
    <p>Desde 13/08/2025</p>
  </aside>

  <main class="content" id="reports">
    <p><strong>Hecho por:</strong> JM</p>
    <p><strong>Fecha:</strong> 02/07/2025</p>
    <p><strong>Reportes:</strong><br>
      Nuevos men√∫s y un banner nuevo :) v1.3.2
    </p>
  </main>

  <script>
    fetch("https://raw.githubusercontent.com/JONSDLGF/FreeCraft/main/README.txt")
      .then(response => {
        if (!response.ok) throw new Error("Error al cargar el README.");
        return response.text();
      })
      .then(data => {
        document.getElementById("reports").innerText = data;
      })
      .catch(() => {
        document.getElementById("reports").innerText = "Error al cargar el README.";
      });
  </script>

</body>
</html>
