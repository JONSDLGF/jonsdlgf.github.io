<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
    <head>
        <link rel="icon" href="logo.png" type="image/png">
        <script src="index.js"></script>
        <title>FreeCraft</title>
    </head>
    <body style="background-color: black;">
        <img style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            image-rendering: pixelated;
            " src="baner.png">
        <hr>
        
        <div style="
                float: left;
                width: 20%;
                background-color: white;
                ">
            <p style="text-align: center;"><a href="https://github.com/JONSDLGF/FreeCraft">El repo oficial</a></p>
            <p style="text-align: center;">Desde 13/08/2025</p>
        </div>

        <div style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            background-color: white;
        " id="reports">
        </div>

        <script>
            var xhr;
            if (window.XMLHttpRequest) {
                xhr = new XMLHttpRequest();
            } else {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xhr.open("GET", "https://raw.githubusercontent.com/JONSDLGF/FreeCraft/main/README.txt", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById("reports").innerText = xhr.responseText;
                    } else {
                        document.getElementById("reports").innerText = "Error al cargar el README.";
                    }
                }
            };
            xhr.send();
        </script>
    </body>
</html>
